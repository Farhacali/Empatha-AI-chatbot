<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empatha - AI Elder Care Agent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(30, 30, 50, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: white;
        }

        .conversations-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }

        .sidebar h2 {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .menu-item.active {
            background: rgba(138, 43, 226, 0.3);
            color: white;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            font-size: 18px;
        }

        .notification-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Status Panel */
        .status-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: white;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status-value {
            color: #4ecdc4;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .status-indicator.online {
            background: #2ed573;
        }

        .status-indicator.thinking {
            background: #ffa502;
            animation: pulse 1s infinite;
        }

        .chat-title h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .ai-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Messages Area */
        .messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 18px 24px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-tag {
            position: absolute;
            top: -8px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: lowercase;
            color: white;
        }

        .emotion-happy { background: #2ed573; }
        .emotion-sad { background: #3742fa; }
        .emotion-worried { background: #ff4757; }
        .emotion-neutral { background: rgba(0, 0, 0, 0.3); }

        .actions-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .action-success {
            color: #2ed573;
        }

        .action-error {
            color: #ff4757;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 18px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            max-width: 200px;
            animation: fadeIn 0.5s ease;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { transform: scale(1); opacity: 0.7; }
            30% { transform: scale(1.3); opacity: 1; }
        }

        /* Quick Actions */
        .quick-actions {
            padding: 20px 30px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        } 
        
        </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="conversations-icon"></div>
        <h2>Empatha Conversations</h2>
      </div>
      <div class="menu-item active">
        <div class="menu-icon">üí¨</div>
        Active Chat
        <div class="notification-badge">1</div>
      </div>
      <div class="status-panel">
        <div class="status-item">
          Mood: <span class="status-value">Unknown</span>
        </div>
        <div class="status-item">
          Reminders: <span class="status-value">0</span>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-title">
          <div class="avatar">E
            <div class="status-indicator online"></div>
          </div>
          <div>
            <h1>Empatha</h1>
            <div class="ai-status">Online & Ready</div>
          </div>
        </div>
        <div class="header-actions">
          <button class="header-btn">‚öôÔ∏è</button>
        </div>
      </div>
      <div class="messages"></div>
      <div class="quick-actions">
        <button class="quick-btn">How's my health?</button>
        <button class="quick-btn">Set a reminder</button>
        <button class="quick-btn">Call for help</button>
        <button class="quick-btn">Tell me a joke</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
